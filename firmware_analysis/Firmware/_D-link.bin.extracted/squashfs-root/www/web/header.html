<script type="text/javascript">
$(document).ready( function() {	

	var isMobile = false;
	if(navigator.userAgent.match(/iPad|Android|webOS|iPhone|iPod|BlackBerry/i)) {
		isMobile = true;
	}else {
		isMobile = false;
	}
	if(isMobile)
	{
		document.getElementById("divphonepage").style.display="";
	}
	else
	{
		document.getElementById("divphonepage").style.display="none";
	}

	$("#home").click(function(){
		location.href ="Home.html";
	}); 
	$("#internet").click(function(){
		location.href ="Network.html";
	}); 	
	$("#wirless").click(function(){
		location.href ="Wireless.html";
	}); 
	$("#parentcontrol").click(function(){
		location.href ="Parentcontrol.html";
	});
	$("#qos").click(function(){
		location.href ="QoSControl.html";
	}); 		
	$("#guestwireless").click(function(){
		location.href ="Devices.html";
	}); 
	$("#more").click(function(){
		location.href ="DhcpServer.html";
	}); 
	$("#reboot").click(function(){
		reboot();
	}); 
	$("#divphonepage").click(function(){
		$("#phoneimg").removeClass("phoneimghover").removeClass("phoneimg").addClass("phoneimgactive");
		$("#phoneword").removeClass("bsword").addClass("bswordhover");
		location.href ="MobileIndex.html";
	});
	
	$("#divlogout").hover(function(){
		$("#logoutimg").removeClass("logout").addClass("logouthover");
		$("#logoutword").removeClass("bsword").addClass("bswordhover");
	},function(){
		$("#logoutimg").removeClass("logouthover").addClass("logout");
		$("#logoutword").removeClass("bswordhover").addClass("bsword");
	}); 	
	
	$("#divphonepage").hover(function(){
		$("#phoneimg").removeClass("phoneimg").addClass("phoneimghover");
		$("#phoneword").removeClass("bsword").addClass("bswordhover");
	},function(){
		$("#phoneimg").removeClass("phoneimghover").addClass("phoneimg");
		$("#phoneword").removeClass("bswordhover").addClass("bsword");
	}); 		
	var str=location.href; //取得整个地址栏
   var start=str.lastIndexOf("/");
   var page="";
   if(start>-1)
   {
  	 page=str.substring(start+1,str.length+1);
   }
   switch(page)
   {
   case "Home.html":
  $('#want_home_id').removeClass("want_home").addClass("want_home_select");
   break;   
   case "Network.html":
  $('#want_internet_id').removeClass("want_internet").addClass("want_internet_select");
   break;    
   case "Wireless.html":
  $('#want_wirless_id').removeClass("want_wirless").addClass("want_wirless_select");
   break;   
   case "Parentcontrol.html":
   $('#want_parentcontrol_id').removeClass("want_parentcontrol").addClass("want_parentcontrol_select");
   break;    
   case "QoSControl.html":
   $('#want_qos_id').removeClass("want_qos").addClass("want_qos_select");
   break;    
   case "Devices.html":
   $('#want_guestwireless_id').removeClass("want_guestwireless").addClass("want_guestwireless_select");
   break;    
   default:
   $('#want_more_id').removeClass("want_more").addClass("want_more_select");
   break;    
   }
   
});

function Logout()
{
	$("#logoutimg").removeClass("logout").removeClass("logouthover").addClass("logoutactive");
	$("#logoutword").removeClass("bsword").addClass("bswordhover");	
	readyLogout();
}
</script>
