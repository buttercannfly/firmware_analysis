function countUp(param){
    var obj = {
        total : param.total || 10,
        complete : param.complete || function(){},
        step : param.step || 1000,
        elem : param.elem
    };
    var start = 0, step = 100/obj.total;
    var loop = function(){
        setTimeout(function(){
            start++;
            if (start > obj.total) {
                obj.complete();
            } else {
                $(obj.elem).width((step*start)+'%');
                loop();
            }
        }, 1000);
    };
    loop();
}

//检测是否有程序在升级
function Getis_upgrading_1st()
{
	var result_xml = new StringDoc();
	if (result_xml != null) 
	{
		result_xml.Set("GetIfUpgrading");
		HNAP.SetXMLAsync("GetIfUpgrading", result_xml, function(xml)	{	Getis_upgrading_2nd(xml);	});
	} 
	else {	if (DebugMode == 1){	alert("[!!GetXML Error!!] Function: Getis_upgrading_1st");	}	}
}
function Getis_upgrading_2nd(result_xml)
{
	var Getis_upgrading_2nd = result_xml.Get("GetIfUpgradingResponse/GetIfUpgradingResult");
	if (Getis_upgrading_2nd == "OK")
	{
		var is_upgrading = result_xml.Get("GetIfUpgradingResponse/is_upgrading");
		if(isVersionBtnClick == true)
		{
			if(is_upgrading == "1")
			{
				document.getElementById("CreatePopAlertMessage").style.display = "none";
				showErr("error_version","errorinfo_version",I18N("j","Err_FirmwareUpdate_isUpgrading"));
				return false;
			}
			else
			{
				GetNewFirmwareInfo_1st();
			}
		}
		else
		{
			if(is_upgrading == "1")
			{
				showErr("error_choosefile","errorinfo_choosefile",I18N("j","Err_FirmwareUpdate_isUpgrading"));
				return false;
			}
			else
			{
				$("#error_update").hide();
				var choose_obj=document.getElementById('uploadConfigFile');
				file_name=choose_obj.value.substr(choose_obj.value.lastIndexOf('\\') + 1);
				if(""==file_name)
				{
					document.getElementById("filename_display").innerHTML = "";
					document.getElementById("filename_display").style.display = "none";
					document.getElementById("begin_upload").style.display = "none";
					document.getElementById("clear_config_table").style.display = "none";
					document.getElementById("config_status").className = "box_checkbox_off";
					document.getElementById("clear_config_enable").checked=false;
					$("#uploadConfigFile").replaceWith('<input type="file" name="uploadConfigFile" id="uploadConfigFile" class="uploadConfigFile" onfocus="this.blur()" onchange="ShowChooseFileName()"/>');
				}
				else
				{
					document.getElementById("filename_display").innerHTML = "<span class='inlineblock'>"+ file_name +"</span>";
					document.getElementById("filename_display").style.display = "";
					document.getElementById("begin_upload").style.display = "";
					document.getElementById("clear_config_table").style.display = "";
				}
				
			}
		}
	}
	else{	if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: Getis_upgrading_2nd");	}	}
}


//检测是否存在新版本和版本号
function GetNewFirmwareInfo_1st()
{
	var result_xml = new StringDoc();
	if (result_xml != null) 
	{
		result_xml.Set("GetNewFirmwareInfo");
		HNAP.SetXMLAsync("GetNewFirmwareInfo", result_xml, function(xml)	{	GetNewFirmwareInfo_2nd(xml);	});

	else {	if (DebugMode == 1){	alert("[!!GetXML Error!!] Function: GetNewFirmwareInfo_1st");	}	}

function GetNewFirmwareInfo_2nd(result_xml)
{
	$("#error_version").hide();
	var GetNewFirmwareInfo_2nd = result_xml.Get("GetNewFirmwareInfoResponse/GetNewFirmwareInfoResult");
	if (GetNewFirmwareInfo_2nd == "OK")
	{
		document.getElementById("CreatePopAlertMessage").style.display = "none";
		var new_firmware_version = result_xml.Get("GetNewFirmwareInfoResponse/new_firmware_version");
		if(new_firmware_version == "")
		{
			document.getElementById("latest_version").style.display="";
			document.getElementById("release_note_show").style.display="none";
		}
		else
		{
			var new_firmware_release_note = result_xml.Get("GetNewFirmwareInfoResponse/new_firmware_release_note");
			var release_note_obj = eval('(' + new_firmware_release_note + ')');
			document.getElementById("latest_version").style.display="none";
			document.getElementById("release_note_show").style.display="";
			document.getElementById("details_checkbox").checked=true;
			document.getElementById("latest_version_number").innerHTML=new_firmware_version;
			var release_note_substr=release_note_obj.cn.split("\n");
			
			if(G_Language == "en-us")//增加语言判断
			{
				release_note_substr=release_note_obj.en.split("\n");
			}
			if(release_note_substr.length > 0)
			{	
				var optimization_html="";
				for(var i=0;i<release_note_substr.length;i++)
				{
					var	div_obj = document.createElement("div");
					div_obj.innerHTML = "<span class='inlineblock'>"+ release_note_substr[i] +"</span>";
					document.getElementById("optimization").appendChild(div_obj);
				}
				document.getElementById("optimization").style.display="";
			}
			document.getElementById("div_immediately_update").style.display="";
			document.getElementById("div_check_newversion").style.display="none";
		}
	}
	else if(GetNewFirmwareInfo_2nd == "SERVER_ERROR")
	{
		document.getElementById("CreatePopAlertMessage").style.display = "none";
		document.getElementById("release_note_show").style.display="none";
		document.getElementById("div_immediately_update").style.display="none";
		showErr("error_version","errorinfo_version",I18N("j","Err_FirmwareUpdate_checkVersionFail"));
		return false;
	}
	else if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetNewFirmwareInfo_2nd");	}
}

	if (GetPollingFirmwareDownload_2nd == "OK")
	{
		var ota_status = result_xml.Get("GetPollingFirmwareDownloadResponse/ota_status");
		if(ota_status == "downloading")
		{	
			var download_progress = result_xml.Get("GetPollingFirmwareDownloadResponse/download_progress");
			$("#firmwareDownloadCount").width((download_progress)+'%');
		}
		else if(ota_status == "download_fail" || ota_status == "upgrade_fail")
		{
			DowloadUpgradFirmwareFail();
		}
		else if(ota_status == "download_success")
		{
			StartUpgradingFirmware();
		}
		/*
		else if(ota_status == "upgrade_success")
		{
			clearInterval(GetPollingTimer1);
			Device_Reboot();
		}
		*/
	}
	else if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetPollingFirmwareDownload_2nd");	}
}

//动态创建时间选择下拉列表
function CreateTimeSelect(id)
{
	var u=document.getElementById(id);
	for(var i=0;i<24;i++)
	{
		var value=i;
		var textvlue=i;
		if(i<10)
		{
		  value="0"+i.toString();
		  textvlue="0"+i.toString();
		}
		u.options.add(new Option(value,textvlue));
	}
}

//获取自动升级的状态及时间段
function GetAutoUpdateStatus()
{
	var result_xml = new StringDoc();
	if (result_xml != null) 
	{
		result_xml.Set("GetAutoUpgrade");
		HNAP.SetXMLAsync("GetAutoUpgrade", result_xml, function(xml)	{	GetAutoUpdateStatus_2nd(xml);	});
	} 
	else {	if (DebugMode == 1){	alert("[!!GetXML Error!!] Function: GetAutoUpdateStatus");	}	}
}
function GetAutoUpdateStatus_2nd(result_xml)
{
	GetSNTPStatus();
	var GetResult_2nd = result_xml.Get("GetAutoUpgradeResponse/GetAutoUpgradeResult");
	if (GetResult_2nd == "OK")
	{
		//自动升级开关及时间段
		if(result_xml.Get("GetAutoUpgradeResponse/enabled") == "1")
		{
			document.getElementById("auto_update_statue").className = "checkbox_on";
			document.getElementById("auto_update_enable").checked=true;
			document.getElementById("div_update_time").style.display="";
			isOpenAutoUpdate = true;
		}
		else
		{
			document.getElementById("auto_update_statue").className = "checkbox_off";
			document.getElementById("auto_update_enable").checked = false;
			document.getElementById("div_update_time").style.display = "none";
			isOpenAutoUpdate = false;
		}
		G_start_time = (result_xml.Get("GetAutoUpgradeResponse/start_time"))/60;//开始时间
		G_stop_time = (result_xml.Get("GetAutoUpgradeResponse/stop_time"))/60;//结束时间
		document.getElementById("update_time_show").innerHTML = "（"+ changeToSelectString(G_start_time) +":00 — "+ changeToSelectString(G_stop_time) +":00）";
	}
	else{	if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetAutoUpdateStatus_2nd");	}	}
}

//系统时间步状态
function GetSNTPStatus()
{
	var result_xml = new StringDoc();
	if (result_xml != null) 
	{
		result_xml.Set("GetNTPServerSettings");
		HNAP.SetXMLAsync("GetNTPServerSettings", result_xml, function(xml)	{	GetSNTPStatus_2nd(xml);	});
	} 
	else {	if (DebugMode == 1){	alert("[!!GetXML Error!!] Function: GetSNTPStatus");	}	}
}
function GetSNTPStatus_2nd(result_xml)
{
	var GetResult_2nd = result_xml.Get("GetNTPServerSettingsResponse/GetNTPServerSettingsResult");
	if (GetResult_2nd == "OK")
	{	
		//系统时间步状态
		clearSNTPTimmer();
		if(isOpenAutoUpdate == true)
		{
			if(result_xml.Get("GetNTPServerSettingsResponse/system_time_status") == "1")
			{
				document.getElementById("error_sntp").style.display = "none";
			}
			else
			{
				document.getElementById("error_sntp").style.display = "";
				G_system_timmer = setTimeout("GetSNTPStatus()", 5*1000);
			}
		}
	}
	else{	if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetSNTPStatus_2nd");	}	}
	
	document.getElementById("content").style.display="";
	document.getElementById("CreateOnloadMessage").style.display="none";
}

//清除获取时间同步状态的定时器
function clearSNTPTimmer()
{
	if(G_system_timmer !=null)
	{
		clearTimeout(G_system_timmer);
		G_system_timmer = null;
	}
}

//自动升级开关按钮切换
function ChangeAutoUpdateStatus()
{
	var aa = document.getElementById("auto_update_enable").checked;
	if(aa)
	{
		document.getElementById("auto_update_statue").className = "checkbox_off";
		document.getElementById("auto_update_enable").checked=false;
	}
	else
	{
		document.getElementById("auto_update_statue").className = "checkbox_on";
		document.getElementById("auto_update_enable").checked=true;
	}
	
	SaveAutoUpdate();
}

//初始化下拉列表
function InitialSelectBox()
{
	$("#begin_hour").selectbox("detach");
	$("#begin_hour").selectbox({width:120,float:"left"});
}

//将整形转换成字符串(小于10的字符串前面加"0")
function changeToSelectString(value)
{
	if(value<10)
	{
		value = "0" + value.toString();
	}
	else
	{
		value = value.toString();
	}
	return value;
}

//点击自动升级空闲时间段
function ChooseAutoUpdateTime()
{
	$("#begin_hour").val(changeToSelectString(G_start_time));
	InitialSelectBox();
	
	document.getElementById("createPop_Update_Auto").style.display="";
}

//设置空闲时间段 取消
function SetFreeTimeCancel()
{
	document.getElementById("createPop_Update_Auto").style.display="none";
}

//设置空闲时间段 确定
function SetFreeTimeConfirm()
{
	var start_time = $("#begin_hour").val();
	var stop_time = (parseInt(start_time,10) + Time_step) % 24;

	document.getElementById("same_reboot_time").innerHTML = start_time +":00 — "+ changeToSelectString(stop_time) +":00";
	document.getElementById("createPop_Update_Auto").style.display="none";
	document.getElementById("createPop_Update_Auto_Time").style.display="";
}

//显示自动升级时间段 取消
function ShowFreeTimeCancel()
{
	document.getElementById("createPop_Update_Auto_Time").style.display="none";
}

//显示空闲时间段 确定
function ShowFreeTimeConfirm()
{
	G_start_time = parseInt($("#begin_hour").val(),10);
	G_stop_time = (G_start_time + Time_step) % 24;
	SaveAutoUpdate();
}

//保存自动升级时间参数
function SaveAutoUpdate()
{
	document.getElementById("createPop_Update_Auto").style.display = "none";
	document.getElementById("createPop_Update_Auto_Time").style.display = "none";
	document.getElementById("dialog_msg_black2").innerHTML = I18N("j","Commom_Save_Config");
	document.getElementById("CreatePopAlertMessage").style.display = "inline";
	$.ajax({
		cache: false,
		url: "./js/CheckConnection",
		timeout: 5000,
		type: "GET",
		success: function(data) {
			SaveAutoUpdateXML_1st();
		},
		error: function() {
			document.getElementById("CreatePopAlertMessage").style.display = "none";
			document.getElementById("DetectRouterConnection").style.display = "inline";
		}
	});
}
function SaveAutoUpdateXML_1st()
{
	var result_xml = new StringDoc();
	if (result_xml != null) 
	{
		if(document.getElementById("auto_update_enable").checked == true)
		{
			result_xml.Set("SetAutoUpgrade/enabled","1");
		}
		else
		{
			result_xml.Set("SetAutoUpgrade/enabled","0");
		}
		result_xml.Set("SetAutoUpgrade/start_time",(G_start_time*60).toString());
		result_xml.Set("SetAutoUpgrade/stop_time",(G_stop_time*60).toString());
		
		HNAP.SetXMLAsync("SetAutoUpgrade", result_xml, function(xml)	{	SaveAutoUpdateXML_2nd(xml);	});
	}
	else {	if (DebugMode == 1){	alert("[!!SetXML Error!!] Function: SaveAutoUpdateXML_1st");	}	}
}
function SaveAutoUpdateXML_2nd(result_xml)
{
	var SaveAutoUpdateResult = result_xml.Get("SetAutoUpgradeResponse/SetAutoUpgradeResult");
	if (SaveAutoUpdateResult == "OK")
	{
		setTimeout("waitSettingFinished()", 1000);
	}
	else {	if (DebugMode == 1) {	alert("[!!SetXML Error!!] Function: SaveAutoUpdateXML_2nd");	}	}
}

function waitSettingFinished()
{
	window.location.reload();
}
</script>
